    <script>
        //delete search add

        // for (i = 0; i < arr.length; i++) {

        const printArray = (arr) => {
            for (i = 0; i < arr.length; i++) {
                document.write(arr[i], "<br>");
            }
        }
        printArray(arr);
        document.write("<h2>Delete Array</h2>")
        document.write("Index of 5: ", arr.indexOf(5), "<br>")
        document.write("Index of 3: ", arr.indexOf(3), "<br>");

        arr.splice(arr.indexOf(3), 1);
        printArray(arr);
        document.write("<hr>")
        // document.write(arr.splice(arr.indexOf(2), 4));

        arr.pop()
        printArray(arr);
        document.write("<hr>")
        arr.shift()
        printArray(arr);
