<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <script>
        var result = confirm("Confirm Pop Up");
        document.write(result, "<br>",)
        document.write(typeof result, "<br>",)
        result === true ? document.write("You confirmed") : document.write("You did not!");
    </script>
</head>
