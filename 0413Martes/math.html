<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects</title>

    <script>
        var n = 4.6567;
        var max = Math.max(21, 234, 344, 456);
        var min = Math.min(21, 234, 344, 456);
        var round = Math.round(n);
        var floor = Math.floor(n);
        var ceil = Math.ceil(n);
        var pi = Math.PI;
        var rand = Math.floor(Math.random() * 100);
        document.write("max: ", max, "<br>");
        document.write("min: ", min, "<br>");

        document.write(round, "<br>");
        document.write(floor, "<br>");
        document.write(ceil, "<br>");
        document.write("PI: ", pi, "<br>");
        document.write("Random: ", rand, "<br>");
    </script>
</head>

<body>

</body>

</html>
