<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Test</title>

    <script>
        // 1 - 식품
        // 2 - 전자제품
        // 3 - 의약품
        // 4 - 생활용품

        var codeNo = prompt("Enter Code");
        var code = codeNo.substring(codeNo.indexOf("-") + 1, codeNo.lastIndexOf("-"));
        console.log(code);

        switch (code) {
            case "1":
                document.write("식품입니다", "<br>")
                break;
            case "2":
                document.write("전자제품 입니다", "<br>");
                break;
            case "3":
                document.write("의약품 입니다", "<br>");
                break;
            case "4":
                document.write("생활용품 입니다", "<br>");
                break;
            default:
                document.write("No Data", "<br>");

        }
