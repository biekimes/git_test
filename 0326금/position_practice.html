    <style>
        body {
            height: 3000px;

        .container {
            width: 1200px;
            height: 600px;
            border: 1px solid black;
            margin: 0 auto;
            position: relative;
        }

        .item {
            width: 200px;
            height: 200px;
            border: 2px solid rgb(140, 75, 206);
            /* box-sizing: border-box; */
            top: 100px;
            left: 100px;
        }

        .absolute {
            position: absolute;
        }

        .fixed {
            position: fixed;
        }

        .relative {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item absolute">
            <h2>Title 1</h2>
            <p>Absolute</p>
        </div>

        <div class="item relative">
