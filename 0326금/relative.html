<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            display: inline-block;
            background-color: steelblue;

        }

        .relative {
            background-color: teal;
            position: relative;
            top: 20px;
            left: 30px;
        }

        .relative div {
            width: 50px;
            height: 50px;
            display: inline-block;
            background-color: seashell;
            position: relative;
            top: 20px;
            left: 30px;
        }
    </style>
</head>

<body>
    <div></div>
    <div class="relative">
        <div></div>
        <div></div>
    </div>
    <div></div>
</body>

</html>
