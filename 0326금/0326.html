<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    @font-face {
        font-family: 'Dohyeon';
        src: url(../font/DoHyeon-Regular.ttf);
    }

    * {
        margin: 0;
        padding: 0;
    }

    ul {
        background-color: #caf0f8;
        display: inline-block;
        color: #03045e;
        margin-top: 30px;
        text-align: center;
        font-weight: bold;
        font-family: 'Dohyeon';
        font-size: 1.5em;
        border-radius: 10px;
    }

    li {
        list-style: none;
        display: inline-block;
        padding: 10px 7px;
        text-shadow: 1px 1px 3px #48cae4;
    }

    a {
        color: #03045e;
        text-decoration: none;
        transition: 200ms;
        padding: 10px;
    }

    a:hover {
        text-shadow: 1px 1px 10px #023e8a;
        color: #0096c7;

    }

    div {
        text-align: center;
    }

    .dos {
        font-size: 0;
        background-color: #f0efeb;
    }

    .dos li {
        width: 200px;
        height: 50px;
        background-color: #f0efeb;
        /* border: 1px solid #b7b7a4; */
        color: #a5a58d;
        text-shadow: 1px 1px 1px #eddcd2;
        font-size: 32px;
        line-height: 50px;
        transition: 200ms;
    }

    .dos a {
        width: 100%;
        height: 100%;
        color: #a5a58d;
        text-shadow: 1px 1px 1px #eddcd2;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .dos li:first-of-type {
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }

    .dos li:last-of-type {
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .dos li:hover {
        background-color: #d1d0c9;
        color: #7a7a67;
        text-shadow: 1px 1px 10px #c2ad9e;
        transform: translatey(-2px);
        box-shadow: 0px 2px 5px #c2ad9e;
    }

    .dos a:hover {
        color: #7a7a67;
        text-shadow: 1px 1px 10px #c2ad9e;
    }
</style>

<body>
    <div>
        <ul>
            <li><a href="#">HOME</a></li>
            <li>|</li>
            <li> <a href="#">회사소개</a></li>
            <li>|</li>

            <li>|</li>
            <li> <a href="#">Q&A</a></li>
            <li>|</li>
            <li><a href="#">오시는길</a></li>
        </ul>
    </div>
    <hr>

    <div class="padre">
        <ul class="dos">
            <li><a href="#">홈</a></li>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">고객센터</a></li>
            <li><a href="#">오시는길</a></li>
            <li><a href="#">주문하기</a></li>
        </ul>
    </div>

</body>

</html>
