<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size</title>

    <style>
        .px26 {
            font-size: 26px;
        }

        .em2 {
            font-size: 2em;
        }

        .em1 {
            font-size: 1.625em;
        }

        .em3 {
            font-size: 1em;
        }

        .per200 {
            font-size: 200%;
        }

        .per150 {
            font-size: 150%;
        }

        .per100 {
            font-size: 100%;
        }
    </style>

</head>

<body>
    <p class="px26">
        26px font
    <p class="em2">2em font</p>
    <p class="em1">1.625em font</p>
    <p class="em3">1em font</p>
    </p>

    <p class="per200">200% font</p>
    <p class="per150">150% font</p>
    <p class="per100">100% font</p>

</body>

</html>
