<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 10px auto;
            width: 500px;
            border: 1px solid grey;
        }

        p:first-of-type {
            margin-top: 5px;
            margin-left: 5px;
        }

        p:last-of-type {
            margin-bottom: 10px;
            margin-left: 5px;
        }

        ol {
            padding-left: 25px;
        }

        .login {
            margin: 5px 0;
            text-align: center;
        }

        .login>label {
            font-size: 0;
        }

        input::before {
            content: '';
            display: block;
            position: relative;
            padding: 10px;
            background-image: url('iconfinder.png');
        }

        input {
            width: 480px;
            height: 60px;
            margin-bottom: 5px;
            padding-left: 60px;
            box-sizing: border-box;
            border: 3px inset rgb(102, 102, 102);
            border-radius: 6px;
            font-size: 30px;
        }

        input::placeholder {
            color: rgb(170, 243, 170);
            font-style: italic;
        }

        input:hover {
            background-color: rgb(243, 248, 243);
        }

        input:focus {
            background-color: rgb(243, 248, 243);
            outline: none;
        }

        .icon {
            background-size: 36px;
            background-position: 10px center;
            background-repeat: no-repeat;
        }

        .icon.icon_profile {
            background-image: url('iconfinder.png');
        }

        .icon.icon_password {
            background-image: url('key_icon.png');
        }

        /* input:first-of-type {
            background-image: url('iconfinder.png');
            background-repeat: no-repeat;
            background-size: 40px;
            background-position: 10px center;
        }

        input:last-of-type {
            background-image: url('key_icon.png');
            background-repeat: no-repeat;
            background-size: 40px;
            background-position: 10px center;
        } */

        button {
            width: 480px;
            height: 60px;
            margin-bottom: 5px;
            font-size: 30px;
            background-color: rgb(27, 155, 27);
            border: 2px solid black;
            border-radius: 3px;
            color: white;
            transition: 150ms;
        }

        button:hover {
            background-color: rgb(28, 168, 28);
            text-shadow: 0px 1px 5px rgb(23, 114, 30);
            cursor: pointer;
        }

        button:active {
            box-sizing: border-box;
            border: 4px inset rgb(102, 102, 102);
        }
    </style>
</head>

<body>
    <div class="container">
        <p>아래구현결과와 지시사항 보고 로그인을 만드시오 <br>
            &lt;<지시사항>&gt;
        </p>
        <ol>
            <li>각 html 요소</li>
            <li>Lorem ipsum, dolor sit amet consectetur adipisicing elit. </li>
            <li>Iusto, minus ad rerum repellendus veniam inventore. </li>
            <li>Voluptatum expedita rerum nesciunt voluptas eos fuga.</li>
            <li>ipsum modi at enim molestiae, soluta voluptatum. </li>
        </ol>
        <p> &lt;<구현결과>&gt;</p>
        <form action="" method="post">
            <div class="login">
                <label for="id">ID</label>
                <input type="text" class="icon icon_profile" placeholder="Enter ID" id="id" name="id">
                <label for="pw">PW</label>
                <input type="password" class="icon icon_password" placeholder="Enter Password" id="pw" name="pw">
                <button>Log In</button>
                <button type="button">Sign Up</button>
            </div>
        </form>
    </div>


    <script>

    </script>
</body>

</html>
