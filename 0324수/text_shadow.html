<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>

    <style>
        h1 {
            font-size: 32px;
            text-shadow: 3px 5px 3px rgb(160, 158, 154);
        }

        h2 {
            font-size: 32px;
            text-shadow: 0px 0px 4px rgb(14, 232, 156), 0px 4px 4px green,
                0px 8px 4px orangered, 0px 12px 4px rebeccapurple;
        }

        h3 {
            font-size: 40px;
            text-shadow: 0px 0px 5px red, 4px 0px 5px orangered,
                8px 0px 5px orange, 16px 0px 5px yellow;
        }
    </style>
</head>

<body>
    <h1>Hola Mundo</h1>
    <hr>
    <h2>Titulo</h2>
    <h3>Vamo'</h3>
</body>

</html>
