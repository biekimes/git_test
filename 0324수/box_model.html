<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            padding: 50px;
            border: 1px solid burlywood;
        }

        .box1 {
            margin: 30px;
        }

        .box2 {
            display: inline-block;
            margin: 20px 40px;
        }


        hr {
            margin: 0;
            border: 1px solid teal;
        }

        .box3 {
            margin: 10px 20px 30px;
            display: flex;

            align-items: center;
        }

        .boxbox {
            margin: 5px;
            width: 15px;
            height: 15px;
            padding: 5px;
            border: none;
            background-color: cadetblue;
        }

        .boxbox:nth-of-type(2) {
            margin: 5px;
            width: 15px;
            height: 15px;
            padding: 5px;
            border: none;
            background-color: rgb(139, 95, 160);
        }

        .boxbox:last-of-type {
            margin: 5px;
            width: 15px;
            height: 15px;
            padding: 5px;
            border: none;
            background-color: rgb(88, 76, 197);
        }

        .box4 {
            margin: 10px auto;
            text-align: center;
        }

        .sub {
            width: 50px;
            height: 50px;
            background-color: chocolate;
            margin: auto;
        }

        p {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <hr>
    <div class="box3"></div>
    <div class="box3">
        <div class="boxbox"></div>
        <div class="boxbox"></div>
        <div class="boxbox"></div>

    </div>
    <hr>
    <div class="box4">text
        <div class="sub"></div>
    </div>
    <hr>
    <p>
        block tag
    </p>
</body>

</html>
