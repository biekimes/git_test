<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: cornflowerblue;
        }

        div {
            margin: 20px;
            width: 200px;
            height: 200px;
            border: 20px inset yellowgreen;
        }

        .box1 {
            background-color: violet;
        }

        .box2 {
            border-left: 20px dashed springgreen;
            border-top: 20px dotted rgb(34, 122, 78);
            border-right: 20px double rgb(93, 133, 37);
            background-color: rgba(238, 130, 238, 0.213);
        }
    </style>

</head>

<body>
    <h1>Background</h1>

    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
