<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>

    <style>
        .box {

            margin: 10px;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            padding: 10px 50px 10px;
        }

        .sub {
            margin: 5px;
            width: 30px;
            height: 30px;
            background-color: blueviolet;
        }

        p {
            text-indent: 10px;
        }
    </style>
</head>


<body>
    <h1>Padding</h1>
    <div class="box">
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
    </div>
    <div class="box">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum labore aut quis tempore accusantium est
            voluptatum saepe ab quidem minima sapiente error reiciendis dolores, totam magni quos doloremque corporis
            possimus!</p>
    </div>
    <div class="box"></div>
</body>

</html>
