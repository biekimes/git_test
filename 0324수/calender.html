<!DOCTYPE html>

<style>
    caption {
        margin: 5px;
    }

        border-collapse: collapse;

    th,
    td {
        padding: 3px;
        width: 150px;
        border: 1px solid black;
    }

    td {
        height: 120px;
        vertical-align: top;
        text-align: right;
        font-size: 0.8em;
    }

    th:first-of-type,
    td:first-of-type {
        color: rgb(187, 14, 14);
    }

    th:last-of-type,
    td:last-of-type {
        color: rgb(14, 14, 187);
    }
</style>
