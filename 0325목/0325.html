<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        .clip {
            width: 300px;
            height: 300px;
            padding: 20px;
            border: 20px dashed rgb(0, 0, 0);
            box-sizing: border-box;
            background-color: seagreen;
            background-clip: padding-box;
            margin-bottom: 10px;
        }

        .bgimg {
            width: 500px;
            height: 500px;
            border: 10px dashed black;
            padding: 50px;
            background-image: url('https://images.unsplash.com/photo-1458966480358-a0ac42de0a7a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-origin: border-box;
        }
    </style>

</head>

<body>
    <div class="clip">
    </div>

    <div class="bgimg"></div>

</body>

</html>
