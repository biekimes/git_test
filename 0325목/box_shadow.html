<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
</head>
<style>
    div {
        margin: 50px;
        width: 200px;
        height: 100px;
        border: 1px solid slategrey;
        box-shadow: 5px 6px 5px gray;
    }

    div:nth-of-type(2) {
        margin: 50px;
        width: 200px;
        height: 100px;
        border: 1px solid slategrey;
        box-shadow: 5px 6px 4px inset gray;
    }

    div:nth-of-type(3):hover {
        box-shadow: 1px 1px 6px inset gray;
    }
</style>

<body>
    <div></div>
    <div></div>
    <div></div>

</body>

</html>
