<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .border1 {
            border: 5px inset lightseagreen;
        }

        div:nth-of-type(2) {
            /* border-width: 5px;
            border-style: double;
            border-color: mediumaquamarine; */
            border-left: 5px solid goldenrod;
            box-shadow: 1px 4px 3px rgb(126, 113, 39);
        }

        div:nth-of-type(3) {
            border: 10px solid cornflowerblue;
            border-radius: 50px;
        }

        .box4 {
            width: 500px;
            height: 200px;
            border: 5px solid burlywood;
            background-color: chocolate;
            border-radius: 200px;
        }

        .box4a {
            width: 100px;
            height: 120px;
            background: rgb(154, 11, 6);
            background: linear-gradient(90deg, rgba(154, 11, 6, 1) 0%, rgba(223, 62, 47, 1) 50%, rgba(154, 11, 6, 1) 100%);
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            writing-mode: vertical-rl;
            text-orientation: sideways;
            text-align: end;
            box-shadow: 5px 5px 7px gray;
        }

        .box4b {
            width: 100px;
            height: 120px;
            background: rgb(15, 43, 156);
            background: linear-gradient(90deg, rgba(15, 43, 156, 1) 0%, rgba(93, 106, 227, 1) 50%, rgba(15, 43, 156, 1) 100%);
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            writing-mode: vertical-rl;
            text-orientation: sideways;
            box-shadow: 5px 5px 7px gray;
        }

        .border5 {
            width: 300px;
            height: 300px;
            border: 1px solid rgb(23, 23, 157);
            border-radius: 50%;
            background-image: url('https://images.unsplash.com/photo-1604604908343-49bb051dc0ce?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
            background-size: cover;
            background-position: center;
            box-shadow: 5px 5px 7px gray;
        }

        .border6 {
            margin: 10px;
            width: 300px;
            height: 300px;
            border: 1px solid rgb(157, 36, 23);
            border-top-left-radius: 50%;
            border-top-right-radius: 13px;
            border-bottom-left-radius: 30%;
            border-bottom-right-radius: 90px;
        }
    </style>
</head>

<body>
    <h1>Border</h1>
    <hr>
    <div class="border1"> Todas las Fronteras</div>
    <hr>
    <div>La Frontera Izquierda</div>
    <hr>
    <div></div>
    <hr>
    <div class="box4"></div>
    <div class="box4a">Prescr</div>
    <div class="box4b">iption</div>
    <hr>
    <div class="border5"></div>
    <hr>
    <div class="border6"></div>

</body>

</html>
