<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        .clip_text {
            background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            width: 400px;
            height: 400px;
            border: 5px dashed black;
            padding: 10px;
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-background-clip: text;
            font-size: 40px;
            font-weight: bold;
            color: transparent;
        }
    </style>
</head>

<body>
    <div></div>
    <hr>
    <div class="clip_text">
        Transparent Text <br>
        Que quieres?
    </div>

</body>

</html>
