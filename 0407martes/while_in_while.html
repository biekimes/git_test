<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While While</title>

    <script>
        let i = 1, n = 2;
        while (n < 10) {
            i = 1;
            while (i < 10) {
                document.write(n, "x", i, "=", i * n, "<br>");
                i++;
            }
            n++;
        }


    </script>
</head>

</body>

</html>
