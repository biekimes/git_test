<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested While Quest</title>

    <script>
        var row = 0, col = 0, num = 1;
        var table = "<table>"
        while (row < 5) {
            table += "<tr>"
            col = 0;
            while (col < 5) {
                table += "<td>" + num + "</td>";
                col++;
                num++;
            }
            row++;
            table += "<tr>"
        }
        table += "</table>";
        document.write(table)

        document.write("<hr>")

        var i = 1;

        table = "<table>"
        while (i <= 5) {
            table += "<tr><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td></tr>"
            while (i <= 10) {
                table += "<tr><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td></tr>"
            }
            while (i <= 15) {
                table += "<tr><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td></tr>"
            }
            while (i <= 20) {
                table += "<tr><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td></tr>"
            }
            while (i <= 25) {
                table += "<tr><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td><td>" + i++ + "</td></tr>"
            }
        }
        table += "</table>";
        document.write(table)

    </script>

    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid rgb(143, 143, 143);
            padding: 20px;
            text-align: center;
            font-size: 24px;

        }
    </style>
</head>

<body>

</body>

</html>
