<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>

    <script>
        var input = prompt("Enter a Number", "0");
        input = Number(input);
        document.write(typeof input, "<br>");
        document.write(input, input + 100)

    </script>
</head>

<body>

</body>

</html>
