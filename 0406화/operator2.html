<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Otra Vez</title>

    <script>
        var num = 10;
        num += 20;
        document.write(num, "<br>");
        num -= 10;
        document.write(num, "<br>");
        num *= 10;
        document.write(num, "<br>");
        num /= 10;
        document.write(num, "<br>");
        num %= 3;
        document.write(num, "<br>");



    </script>
</head>

<body>

</body>

</html>
