<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Plus</title>

    <script>
        var uno = 100, dos = 120;
        var frase = "Esta es una frase.";
        document.write(frase + uno, "<br>");
        document.write(frase + dos, "<br>");
        document.write(frase + (uno + dos), "<br>");
        document.write(uno + dos + frase, "<br>");


    </script>
</head>

<body>

</body>

</html>
