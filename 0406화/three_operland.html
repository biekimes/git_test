<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
    <script>
        var num = Number(prompt("Enter a number"));
        var msg = num % 2 === 0 ? "Even" : "Odd";
        document.write(msg);

    </script>

</head>

<body>
    <h4>삼항연산자</h4>

</body>

</html>
