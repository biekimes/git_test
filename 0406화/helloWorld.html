<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Intro</title>

    <script>


        document.write("Hola Mundo 1<br><hr>");
        document.write("Hola Mundo 2", "<br>", "<hr>");
        document.write("Hola Mundo 3");

    </script>

</head>

<body>

    <!-- 1. Memory Control
    2. input/output
    3. 연산자
    4. 제어문 - 분기 반복
    5. 함수 -->



    <script>
        age = prompt("How old are you?")
        document.write(`I am ${age}`)
        if (age >= 30) {
            document.write("Wow you old");
        } else if (age < 30) {
            document.write("You're so young!");
        }
    </script>
</body>

</html>
