<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>

    <script>
        var n1 = 10, n2 = 20;
        var result = n1 >= 10 && n2 <= 20;
        document.write(result, "<br>");
        result = n1 >= 10 && n2 >= 20;
        document.write(result, "<br>");
        result = n1 >= 10 || n2 <= 20;
        document.write(result, "<br>");
        result = n1 < 10 || n2 >= 20;
        document.write(result, "<hr>");

        document.write(!result, "<br>");
        document.write(!1, "<br>");
        document.write(!-2100, "<br>");
        document.write(!0, "<br>")
        // 0 = false, everything else = true



    </script>
</head>

<body>

</body>

</html>
