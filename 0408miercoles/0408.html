<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>

    <script>
        var i = 5;
        do {
            document.write("Hola <br>")
            i++;
        } while (i < 5);
        document.write("<hr>")
        while (i < 5) {
            document.write("Que tal <br>")
            i++;
        }


    </script>
</head>

<body>

</body>

</html>
