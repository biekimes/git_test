<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Table</title>

    <script>
        let num = 1
        let table = "<table>"

        for (i = 1; i <= 5; i++) {
            if (i % 2 === 0) {
                table += "<tr class='even'>"
            } else {
                table += "<tr class='odd'>"
            }
            for (j = 1; j <= 5; j++) {
                table += "<td>" + num++ + "</td>"
            }
            table += "</td>"
        }
        table += "</table>"
        document.write(table);

    </script>


    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid grey;
            width: 100px;
            height: 100px;
            text-align: center;
        }

        .even {
            background-color: yellowgreen;
        }

        .odd {
            background-color: yellow;
        }
    </style>
</head>

</html>
