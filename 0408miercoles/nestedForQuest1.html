<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested For</title>

    <script>

        for (i = 2; i <= 9; i++) {
            for (j = 2; j <= 9; j++) {
                document.write(i, "X", j, "=", j * i, "<br>");
            }
        }
    </script>
</head>

<body>

</body>

</html>
