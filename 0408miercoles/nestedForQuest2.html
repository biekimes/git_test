<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>

    <script>
        var num = 1;
        var table = "<table>";
        for (i = 0; i < 5; i++) {
            table += "<tr>"
            for (j = 0; j < 5 - i - 1; j++) {
                table += "<td></td>";
            }
            for (j = 0; j <= i; j++, num++) {
                table += "<td>" + num + "</td>";
            }
            table += "</tr>"
        }
        table += "</table>"
        document.write(table);

    </script>

    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid rgb(174, 174, 174);
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>

</body>

</html>
