<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>

    <script>
        let num = Number(prompt("Escriba un Numero (0, negativo, positivo)"))

        if (num > 0) {
            document.write("Es un numero positivo")
        } else if (num < 0) {
            document.write("Es un numero negativo")
        } else {
            document.write("Has escrito el Cero")
        }
    </script>

</head>
