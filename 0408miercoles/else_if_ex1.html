<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If </title>
    <script>
        var score = Number(prompt("Enter your score 0 -100"));
        if (score >= 90 && score <= 100) {
            document.write("Tienes el grado A!")
        } else if (score >= 80) {
            document.write("Tienes el grado B.")
        } else if (score >= 70) {
            document.write("Tienes el grado C...")
        } else if (score >= 60) {
            document.write("Que haces, tio. El Grado D.")
        } else {
            document.write("Has fallado. Joder.")
        }
    </script>

</head>

<body>

</body>

</html>
