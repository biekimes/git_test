<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Conditional</title>

    <script>
        let num = Number(prompt("Enter a Number"));

        if (num % 2 == 0)
            document.write("Even Number. <br>");

        if (num % 2 == 1) {
            document.write("Odd Number. <br>");
        }


        if (num >= 5 && num <= 16) {
            document.write("You Got it");
        } else if (num < 5) {
            document.write("Higher");
        } else {
            document.write("Lower");
        }

    </script>
</head>

</html>
