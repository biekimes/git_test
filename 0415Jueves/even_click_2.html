<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Click 2</title>


    <style>
        body {
            height: 1800px;
        }

        #pop {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div id="pop"></div>

    <script>
        window.onload = function () {
            var body = document.getElementsByTagName("body")[0];
            body.onclick = function (event) {
                var pop = document.getElementById("pop");
                var x = event.clientX;
                var y = event.clientY;
                pop.innerHTML = "<p> x좌표 : " + x + "<br> y좌표 : " + y;


            }
        }
    </script>
</body>

</html>
