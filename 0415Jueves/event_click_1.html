<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Click</title>

    <script>
        window.onload = function () {
            var btn = document.getElementsByTagName("button")[0];
            btn.onclick = function () {
                var id = document.getElementById("id");
                var pw = document.getElementById("pw");
                if (id.value.trim().length === 0 || pw.value.trim() === "") {
                    alert("Enter your ID and Password!")
                } else {
                    alert("Good Job")
                }
            }
        }
    </script>
</head>

<body>

    <form action="">
        <input type="text" name="" id="id" placeholder="ID"> <br>
        <input type="password" id="pw" placeholder="PW"> <br>
        <button onclick="btn.onclick()">Log In</button>
    </form>

</body>

</html>
