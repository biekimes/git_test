<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>
    <form action="" method="get">
        <label for="id"> ID:</label> <input type="text" id="id" name="id" placeholder="Enter ID" autofocus required>
        <br>
        <label for="pw"> PW:</label> <input type="password" id="pw" name="pw" placeholder="Password" required
            maxlength="10" minlength="6"> <br>
        <input type="text" name="test" value="Text Data" disabled> <br>
        <input type="text" name="test" value="Text Data" readonly> <br>

        <label> <input type="checkbox" name="hobby" value="game" checked> Games</label> <br>
        <label><input type="checkbox" name="hobby" value="cook"> Cocinar </label><br>
        <label><input type="checkbox" name="hobby" value="book"> Libros </label><br>
        <label><input type="radio" id="uno" name="numero"> Radio Button</label> <br>
        <label><input type="radio" id="dos" name="numero"> Radio Button</label> <br>
        <label><input type="radio" id="tres" name="numero"> Radio Button</label> <br>

        <input type="submit" value="Login" title="Log In!"> <br>
    </form>
</body>

</html>
