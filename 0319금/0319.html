    <p>대통령은 조국의 평화적 통일을 위한 성실한 의무를 진다. 모든 국민은 보건에 관하여 국가의 보호를 받는다. 신체장애자 및 질병·노령 기타의 사유로 생활능력이 없는 국민은 법률이 정하는 바에 의하여 국가의
        보호를 받는다. 제1항의 탄핵소추는 국회재적의원 3분의 1 이상의 발의가 있어야 하며, 그 의결은 국회재적의원 과반수의 찬성이 있어야 한다. 다만, 대통령에 대한 탄핵소추는 국회재적의원 과반수의 발의와
        국회재적의원 3분의 2 이상의 찬성이 있어야 한다.</p>

    <p>행정권은 대통령을 수반으로 하는 정부에 속한다. 대한민국은 통일을 지향하며, 자유민주적 기본질서에 입각한 평화적 통일 정책을 수립하고 이를 추진한다. 의무교육은 무상으로 한다. 명령·규칙 또는 처분이
        헌법이나 법률에 위반되는 여부가 재판의 전제가 된 경우에는 대법원은 이를 최종적으로 심사할 권한을 가진다.</p>

    <p>혼인과 가족생활은 개인의 존엄과 양성의 평등을 기초로 성립되고 유지되어야 하며, 국가는 이를 보장한다. 누구든지 병역의무의 이행으로 인하여 불이익한 처우를 받지 아니한다. 국토와 자원은 국가의 보호를
        받으며, 국가는 그 균형있는 개발과 이용을 위하여 필요한 계획을 수립한다. 모든 국민은 신체의 자유를 가진다. 누구든지 법률에 의하지 아니하고는 체포·구속·압수·수색 또는 심문을 받지 아니하며, 법률과
        적법한 절차에 의하지 아니하고는 처벌·보안처분 또는 강제노역을 받지 아니한다.</p>

    <p>국가는 주택개발정책등을 통하여 모든 국민이 쾌적한 주거생활을 할 수 있도록 노력하여야 한다. 국회가 재적의원 과반수의 찬성으로 계엄의 해제를 요구한 때에는 대통령은 이를 해제하여야 한다. 대통령은 법률이
        정하는 바에 의하여 훈장 기타의 영전을 수여한다. 국정감사 및 조사에 관한 절차 기타 필요한 사항은 법률로 정한다.</p>

    <p>대통령의 임기가 만료되는 때에는 임기만료 70일 내지 40일전에 후임자를 선거한다. 국무총리는 국무위원의 해임을 대통령에게 건의할 수 있다. 국채를 모집하거나 예산외에 국가의 부담이 될 계약을 체결하려
        할 때에는 정부는 미리 국회의 의결을 얻어야 한다. 공무원의 신분과 정치적 중립성은 법률이 정하는 바에 의하여 보장된다.</p>

    <p>탄핵결정은 공직으로부터 파면함에 그친다. 그러나, 이에 의하여 민사상이나 형사상의 책임이 면제되지는 아니한다. 대한민국의 주권은 국민에게 있고, 모든 권력은 국민으로부터 나온다. 국회는 상호원조 또는
        안전보장에 관한 조약, 중요한 국제조직에 관한 조약, 우호통상항해조약, 주권의 제약에 관한 조약, 강화조약, 국가나 국민에게 중대한 재정적 부담을 지우는 조약 또는 입법사항에 관한 조약의 체결·비준에
        대한 동의권을 가진다.</p>

    <p>대통령은 국회에 출석하여 발언하거나 서한으로 의견을 표시할 수 있다. 모든 국민은 근로의 의무를 진다. 국가는 근로의 의무의 내용과 조건을 민주주의원칙에 따라 법률로 정한다. 모든 국민은 자기의 행위가
        아닌 친족의 행위로 인하여 불이익한 처우를 받지 아니한다. 대통령은 국무회의의 의장이 되고, 국무총리는 부의장이 된다.</p>
