<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Scheduler</title>

    <script>
        var today = new Date("2021-04-12");
        var tag = "<h2>" + (today.getMonth() + 1) + "월 달력</h2>";
        tag += "<table><tr><th>일</th><th>월</th><th>화</th><th>수</th>" +
            "<th>목</th><th>금</th><th>토</th></tr>";

        var month = today.getMonth();

        var start = new Date();
        start.setHours(0);
        start.setMinutes(0);
        start.setSeconds(0);
        start.setDate(1);
        var end = new Date();
        end.setMonth(end.getMonth() + 1);;
        end.setHours(0);
        end.setMinutes(0);
        end.setSeconds(0);
        end.setDate(0);
        console.log(start);
        console.log(end);
        start.setDate(start.getDate() - start.getDay())
        end.setDate(end.getDate() + 6 - end.getDay());
        console.log("달력 첫칸 :" + start);
        console.log("달력 마지막칸 :" + end);

        var line = (end.getTime() - start.getTime()) / (1000 * 60 * 60 * 24 * 7);
        console.log("달력 줄수: " + line);

        for (j = 0; j < line; j++) {

            tag += "<tr>";
            for (i = 0; i < 7; i++) {
                if (month != start.getMonth()) {
                    tag += "<td class='disable'>" + start.getDate() + "</td>"
                } else {
                    tag += "<td>" + start.getDate() + "</td>"
                }
                start.setDate(start.getDate() + 1);
            }
            tag += "</tr>";
        }

        tag += "</table>";
        document.write(tag);
    </script>

    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            width: 150px;
        }

        td {
            vertical-align: top;
            text-align: right;
            height: 100px;
            padding: 5px;
        }

        td:nth-child(7n),
        th:nth-child(7n) {
            color: blue;
        }

        td:nth-child(7n +1),
        th:nth-child(7n+1) {
            color: red;
        }

        .disable {
            color: #d8d5d5 !important;
        }
    </style>


</head>

<body>

</body>

</html>
