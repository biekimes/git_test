<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>

    <style>
        div {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            width: 600px;

        }

        div::after {
            content: "";
            background-image: url(hummingird.jpg);
            position: absolute;
            background-repeat: no-repeat;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            opacity: 0.5;
            z-index: 1;
        }

        div h2 {
            position: relative;
            line-height: 0.9;
            text-align: center;
            z-index: 2;
        }
    </style>
</head>
