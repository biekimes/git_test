<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM & REM</title>
</head>
<style>
    html {
        font-size: 32px;
    }

    .container,
    body {
        font-size: 16px;
    }

    .first {
        font-size: 2rem;
    }

    .second {
        font-size: 2em;
    }

    .third {
        font-size: 1em;
    }

    .px32 {
        font-size: 32px;
    }
</style>

<body>
    <div class="container">
        <p class="first">Algo Contenido rem</p>
        <p class="second">Algo Contenido 2em</p>
        <p class="third">Algo Contenido 1em</p>
    </div>
    <p>Estandar</p>
    <p class="px32">32px contenido</p>

</body>

</html>
