<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Sign Up</h1>
    <table>
        <tr>
            <td colspan="1">아이디</td>
            <td colspan="1"> <input type="text" name="" id="" placeholder="내용을 입력"> </td>
        </tr>
        <tr>
            <td colspan="1">암호</td>
            <td colspan="1"> <input type="password" name="" id="" placeholder="내용을 입력"> </td>
        </tr>
        <tr>
            <td colspan="1">암호 확인</td>
            <td colspan="1"> <input type="password" name="" id="" placeholder="한번더 내용을 입력"> </td>
        </tr>
        <tr>
            <td colspan="1">이름</td>
            <td colspan="1"> <input type="name" name="" id="" placeholder="이름을 입력"> </td>
        </tr>
        <tr>
            <td colspan="1">연락처</td>
            <td colspan="1">
                <select name="" id="">
                    <option value="">010</option>
                    <option value="">011</option>
                    <option value="">016</option>
                </select>
                <input type="text" placeholder="내용을 입력">
                <input type="text" placeholder="내용을 입력">
        </tr>
        <tr>
            <td colspan="1">이메일</td>
            <td colspan="1">
                <input type="text" placeholder="내용을 입력">
                @<select name="" id="">
                    <option value="">이메일 주소 선택</option>
                    <option value="">gmail.com</option>
                    <option value="">naver.com</option>
                    <option value="">직접입력</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                메일링 서비스 동의 <label><input type="checkbox"> 가입</label>
            </td>
        </tr>
        <tr>
            <td colspan="1">약관 동의</td>
            <td colspan="1">
                <label><input type="radio" name="term">동의</label>
                <label><input type="radio" name="term" checked>비동의</label>
            </td>


        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">회원가입</button>
                <button type="reset">초기화</button>
                <button type="button">취소</button>
            </td>



        </tr>
    </table>
</body>

</html>
