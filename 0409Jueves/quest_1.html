    <script>

            var temp = num1;
            num1 = num2;
            num2 = temp;
        }
        // for (i = 1; i <= num1; i++) {

        for (i = num1; i > 0; i--) {
            if (num1 % i === 0 && num2 % i === 0) {
                gcd = i;
                break;
            }
        }

        document.write(gcd, " ")
