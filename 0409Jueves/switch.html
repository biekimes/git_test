<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>

    <script>
        var num = Number(prompt("Escriba un numero, 1-google, 2-naver, 3-daum"));
        var url = "https://"
        switch (num) {
            case 1:
                document.write("Google")
                url += "google.com"
                break;
            case 2:
                document.write("Naver")
                url += "naver.com"
                break;
            case 3:
                document.write("Daum")
                url += "daum.com"
                break;

            default:
                document.write("No Data")
                url = null;
        }
        if (url != null) {
            location.href = url;
        }
    </script>
</head>

<body>

</body>

</html>
