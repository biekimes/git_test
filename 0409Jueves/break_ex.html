<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>

    <script>
        let i = 1;
        while (true) {
            document.write(i, " ");
            if (i >= 50)
                break;
            i++;
        }


    </script>
</head>

<body>

</body>

</html>
