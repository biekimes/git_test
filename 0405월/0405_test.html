<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoType</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left_nav {
            width: 100px;
            height: 100vh;
            position: fixed;
            left: 0;
            background-color: lightgray;
        }

        .left_nav ul {
            padding-top: 40px;
            list-style: none;
        }

        .left_nav ul li {
            width: 100%;
            padding: 5px;
            text-align: center;
        }

        .left_nav li a img {
            width: 50px;
            margin-bottom: 40px;
            text-align: center;
            transition: 150ms;
        }

        .left_nav a img:hover {
            transform: scale(1.15);
        }

        header {
            width: 100vw;
            height: 400px;
            background-color: rgb(82, 51, 51);
            background-image: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }

        .main {
            height: 100px;
            width: 100vw;
            background-color: rgb(244, 245, 247);
            box-sizing: border-box;
            border-bottom: 2px solid lightslategray;
            text-align: center;
            line-height: 100px;
        }

        .main ul {
            list-style: none;
        }

        .main ul li {
            display: inline-block;
            width: 300px;
        }

        .main ul li a {
            font-size: 32px;
            text-decoration: none;
            color: slategrey;
            font-weight: bold;
            transition: 150ms;
        }

        .main ul li a:hover {
            border-bottom: 5px solid rgb(90, 151, 189);

        }

        section {
            margin: 30px auto;
            height: 600px;
            width: 700px;
            text-align: center;
        }

        section h1 {
            margin: 30px;
            font-size: 32px;
        }

        section form div {
            height: 100%;
        }

        .btns {
            width: 100%;
        }

        .left,
        .right {
            display: inline-block;
            font-size: 24px;
            height: 100%;
        }

        .left {
            width: 30%;
            text-align: right;
        }


        .right {
            width: 65%;
            text-align: left;
        }

        .right input {
            width: 80%;
        }

        form div {
            display: block;
            text-align: right;
        }

        input {
            width: 80%;
            height: 44px;
            margin: 10px 5px;
            padding-left: 10px;
            border-radius: 5px;
            box-sizing: border-box;
            border: 1px solid lightslategrey;
            font-size: 16px
        }

        input[type="email"] {
            margin: 1px 5px;
            display: inline-block;
            width: 40%;
        }

        select {
            display: inline-block;
            margin: 10px 5px;
            width: 30%;
            height: 44px;
            border-radius: 5px;
            box-sizing: border-box;
            border: 1px solid lightslategrey;
            font-size: 16px
        }

        textarea {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px;
            width: 100%;
            height: 200px;
            border-radius: 5px;
            box-sizing: border-box;
            border: 1px solid lightslategrey;
            font-size: 16px
        }

        form div:nth-of-type(4) .left {
            transform: translateY(-180px)
        }


        button {
            margin: 10px 0;
            width: 150px;
            height: 44px;
            font-size: 16px;
            font-weight: bold;
            background-color: rgb(89, 175, 228);
            color: white;
            border-radius: 5px;
            border: none;
        }

        button:hover {
            background-color: rgb(79, 149, 192);
            cursor: pointer;
        }

        button:first-of-type {
            float: left;
        }

        button:last-of-type {
            float: right;
        }
    </style>
</head>

<body>
    <nav class="left_nav">
        <ul>
            <li><a href="#"><img src="home.png" alt="홈버튼" title="홈 가기"></a></li>
            <li><a href="#"><img src="cup.png" alt="" title="커피 구입"></a></li>
            <li><a href="#"><img src="picture.png" alt="" title="갤러리 가기"></a></li>
            <li><a href="#"><img src="tv.png" alt=""></a></li>
            <li><a href="#"><img src="headphone.png" alt=""></a></li>

        </ul>
    </nav>
    <header>
        <div class="header_img" title="Background Coffee">
        </div>
    </header>
    <nav class="main">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">COFEEE</a></li>
            <li><a href="#">CF</a></li>
            <li><a href="#">PRINT</a></li>
            <li><a href="#">문의하기</a></li>
        </ul>
    </nav>


    <section>
        <h1>제품 문의하기</h1>
        <form action="" method="post">

            <div>
                <div class="left">
                    <label for="title">제목</label>
                </div>
                <div class="right">
                    <input type="text" name="title" id="title" required placeholder="제목을 입력해 주세요">
                </div>
            </div>

            <div>
                <div class="left">
                    <label for="user">작성자</label>
                </div>
                <div class="right">
                    <input type="text" name="user" id="user" required placeholder="작성하신분 성함을 입력해주세요">
                </div>
            </div>

            <div>
                <dive class="left"> <label for="mail">답변받을 이메일</label></dive>
                <div class="right">
                    <input type="email" name="mail" id="mail" required placeholder="이메일 주소">
                    @<select name="" id="">
                        <option value="0">직접입력</option>
                        <option value="naver">naver.com</option>
                        <option value="hanmail">hanmail.net</option>
                        <option value="gmail">gmail.com</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="left"><label for="comment">문의내용</label></div>
                <div class="right"><textarea name="comment" id="comment" name="comment" required
                        placeholder="문의내용을 입력해주세요"></textarea>
                </div>
            </div>

            <div class="btns">
                <button>문의하기</button>
                <button type="reset">초기화</button>
            </div>
        </form>


    </section>
</body>

</html>
