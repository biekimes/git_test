<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Version</title>

    <script>
        var info = navigator.userAgent.toLowerCase();

        var result = info.indexOf("iphone") + info.indexOf("android") + info.indexOf("ipad");
        if (result != -3) {
            let move = confirm("Accessed on Mobile. Switch to Mobile Version?")
            if (move) {
                location.href = "mobile_page.html"
            }
        }

    </script>
</head>

<body>
    <h1>PC Page</h1>
</body>

</html>
