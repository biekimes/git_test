<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <script>
        const algo = () => alert("Dejame en Paz!")

    </script>
</head>

<body>
    <input type="button" onclick="algo()" value="Say Hello">
    <button onclick="algo()">Dejame</button>

</body>

</html>
