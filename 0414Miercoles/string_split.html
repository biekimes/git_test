<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Split</title>

    <script>
        var str = "A&B&C&D&E&F";
        var arr = str.split("&");
        document.write(arr);
        for (i = 0; i < arr.length; i++) {
            document.write(arr[i], "<br>")
        }
    </script>
</head>

<body>

</body>

</html>
