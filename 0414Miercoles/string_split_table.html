<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Split Table</title>

    <script>
        var str = "A&B&C&D, 1&2&3&4, E&F&G&H, 5&6&7&8";

        var row = str.split(",");

        var table = "<table>";
        for (i = 0; i < row.length; i++) {
            var col = row[i].split("&");
            table += "<tr>";
            for (j = 0; j < col.length; j++) {
                table += "<td>" + col[j] + "</td>";
            }
            table += "</tr>";
        }
        table += "</table>";

        document.write(table);


    </script>


    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>

</body>

</html>
