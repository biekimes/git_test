<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid black;
            box-sizing: border-box;
        }

        nav {
            width: 100%;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .container {
            margin: 0 auto;
            width: 1200px;
            border: 1px solid black;
        }

        section {
            width: 1000px;
            height: 400px;
            border: 1px solid grey;
            box-sizing: border-box;
            float: left;
        }

        aside {
            width: 200px;
            height: 400px;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
        }

        footer {
            margin: 0 auto;
            width: 1200px;
            height: 200px;
            border: 1px solid black;
            box-sizing: border-box;
            clear: both;
        }
    </style>
</head>

<body>
    <header>Title
        <nav>Nav Menu</nav>
    </header>
    <div class="container">
        <section>
            Content section
            <article>
                Content
            </article>
        </section>

        <aside>Aside</aside>
    </div>
    <footer>Footer</footer>

</body>

</html>
