<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Height</title>
    <style>
        /* * {
            margin: 0;
            padding: 0;
        } */

        .container {
            width: 1200px;
            margin: 0 auto;
            border: 1px solid black;
            text-align: center;
            font-size: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            float: left;

        }

        .sub_container {
            display: inline-block;
            border: 1px solid blue;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h2>Float Container</h2>
    <div class="container">
        <div class="sub_container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

</body>

</html>
