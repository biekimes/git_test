<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1200px;
            height: 100px;
            padding: 10px 0;
            border: 1px solid gainsboro;
        }

        .box {
            width: 100px;
            height: 100px;
            font-size: 32px;
            font-weight: bold;
            float: left;
            border: 1px solid rebeccapurple;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>

    </div>
    <div class="container clear">
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>

</html>
